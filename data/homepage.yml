# Client & Work
client_and_work:
  title: "Portfolio"
  enable: true
  
  enable_clients: false
  
  works:
    - title: "EV Charging Stations Map"
      description: "This application allows users to find EV charging stations across New Zealand. Results can be filtered by time limit and cost. <br> Created in R using Shiny and Leaflet."
      button:
        icon: "icon-arrow-right"
        btnText: "Launch App"
        URL: "https://courtneyruss.shinyapps.io/EV_map/"
      image:
        x: "img/works/ev-map.png"
        _2x: "img/works/ev-map.png"
      is_even: true

    - title: "Expected Property Rateable Value Dashboard"
      description: "This dashboard uses TradeMe Property data to find the expected price of a property based on its features including city, number of bedrooms, and number of bathrooms. <br> This dashboard was created in Tableau with data scraped using webscraper.io and processed in Tableau Prep. This was part of a group assignment for BUSAN300 at The University of Waikato. <br> <a href='https://github.com/courtneyruss/busan301_group_project/blob/main/BUSAN301%20Group%20Project%20-%20Report.pdf'>See full report here</a> "
      button:
        icon: "icon-arrow-right"
        btnText: "Launch Interactive Dashboard"
        URL: "https://public.tableau.com/app/profile/courtney.russ6412/viz/TradeMePropertyExpectedRV/Dashboard2"
      image:
        x: "img/works/property.png"
        _2x: "img/works/property.png"
      is_even: false      

    - title: "Spotify Data Analysis"
      description: "This is an analysis of my entire Spotify streaming history. It uses the Spotify Web API to extract track details and demonstrates a range of exploratory data analysis techniques. <br> Created in R."
      button:
        icon: "icon-arrow-right"
        btnText: "Go to document"
        URL: "https://rpubs.com/courtney_russ/1134280"
      image:
        x: "img/works/spotify.png"
        _2x: "img/works/spotify.png"
      is_even: true    

    - title: "Milk Production Statistical Analysis"
      description: "This analysis uses multiple regression to model the volume of breast milk produced by an exclusively-pumping mother."
      button:
        icon: "icon-arrow-right"
        btnText: "Go to document"
        URL: "https://rpubs.com/courtney_russ/1137051"
      image:
        x: "img/works/pumping.png"
        _2x: "img/works/pumping.png"
      is_even: false    

